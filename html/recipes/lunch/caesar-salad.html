<h1>Caesar Salad</h1>
<h2>Ingredients:</h2>
<ul>
    <li>Romaine lettuce</li>
    <li>Parmesan cheese</li>
    <li>Croutons</li>
    <li>Caesar dressing</li>
</ul>
<h2>Instructions:</h2>
<ol>
    <li>Wash and chop the lettuce.</li>
    <li>Toss lettuce with dressing.</li>
    <li>Top with croutons and Parmesan.</li>
</ol>
